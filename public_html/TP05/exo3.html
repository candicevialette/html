
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoning Exo 3</title>
    <link rel="stylesheet" href="https://candicevialette.github.io/html/public_html/style.css">
    <style>
      /* Style global */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* En-tête */
.header {
  background-color: #f0f0f0;
  border-bottom: 1px solid #ccc;
  padding: 15px;
  text-align: center;
}
.main-nav ul {
  list-style: none;
  padding: 0;
  margin: 10px 0 0;
  display: flex;
  justify-content: center;
}
.main-nav li {
  margin: 0 15px;
}

/* Container principal avec contenu et barre latérale */
.container {
  display: flex;
  height: 500px;  /* Hauteur fixe pour garder les proportions */
  margin: 10px;
}
.content {
  flex: 3;
  background-color: #cadetblue;
  padding: 15px;
  border: 1px solid #000;
}
.sidebar {
  flex: 1;
  background-color: #e0e0e0;
  padding: 15px;
  border: 1px solid #000;
  margin-left: 10px;
}

/* Pied de page */
.footer {
  background-color: #ccc;
  text-align: center;
  padding: 10px;
  border-top: 1px solid #000;
}    </style>
  </head>
  <body>
    <header class="header">
      <h1>Nom du Site</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="container">
      <!-- Contenu principal -->
      <main class="content">
        <article>
          <h2>Titre de l'article</h2>
          <p>Contenu principal de la page...</p>
        </article>
      </main>
      
      <!-- Barre latérale -->
      <aside class="sidebar">
        <h3>Barre latérale</h3>
        <p>Informations complémentaires, liens, publicités...</p>
      </aside>
    </div>
    
    <footer class="footer">
      © 2022 Nom du Site - Tous droits réservés
    </footer>
  </body>
</html>
