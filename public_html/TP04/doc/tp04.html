<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e3c0;
            color: #3a2e25;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .images img {
            width: 74px;
            height: 60px;
            background-color: transparent;
            border: none;
        }
        .description {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 10px;
            background-color: transparent;
        }
        .links {
            list-style-type: decimal;
            text-align: left;
            padding-left: 20px;
        }
        .links li {
            margin: 10px 0;
        }
        .return {
            text-align: center;
            margin-top: 20px;
        }
        .return a {
            text-decoration: none;
            color: #3a2e25;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Page d'accueil</div>
        <div class="images">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_js.png" alt="JavaScript">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_css.png" alt="CSS">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_html.png" alt="HTML">
        </div>
        <div class="description">Descriptif du cours</div>
        <ul class="links">
            <li>Cours et TP HTML</li>
            <li>Cours et TP CSS</li>
            <li>Cours et TP JS</li>
        </ul>
        <div class="return">
            <a href="https://candicevialette.github.io/html/public_html">Retour Ã  l'accueil</a>
        </div>
    </div>
</body>
</html>
