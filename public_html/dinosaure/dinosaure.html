<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de l'araignée - Avec position accroupie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f7f7f7;
      font-family: sans-serif;
    }
    #instructions {
      text-align: center;
      margin: 10px 0;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #000;
    }
    .btn {
      display: none;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <h2>Jeu de l'araignée</h2>
    <p>
      - Barre d’espace ou flèche haut : Sauter<br>
      - Flèche bas : Se baisser (uniquement au sol)<br>
      - Les obstacles deviennent de plus en plus rapides et fréquents au fil du temps !<br>
      Bonne chance !
    </p>
  </div>

  <canvas id="gameCanvas" width="800" height="200"></canvas>
  
  <!-- Boutons -->
  <button id="homeBtn" class="btn">Accueil</button>
  <button id="restartBtn" class="btn">Recommencer</button>

  <script>
    // --- Récupération des éléments ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const homeBtn = document.getElementById('homeBtn');
    const restartBtn = document.getElementById('restartBtn');

    // --- Chargement des images ---
    const spiderImg = new Image();
    spiderImg.src = 'araignee.png'; // Personnage

    const obstacleImg1 = new Image();
    obstacleImg1.src = 'obstacle.png'; // Obstacle 1

    const obstacleImg2 = new Image();
    obstacleImg2.src = 'ombrage.png'; // Obstacle 2

    // Tableau d'images pour obstacles
    const obstacleImages = [obstacleImg1, obstacleImg2];

    // --- Variables globales ---
    const groundY = 150; // Coordonnée Y où l'araignée est "posée"
    let score, obstacles, lastObstacleTime, gameActive;
    let highScore = 0;   // Meilleur score
    let bestTime = 0;    // Meilleur temps de survie
    let startTime = 0;   // Pour mesurer le temps de survie

    // --- Configuration du personnage ---
    const spider = {
      x: 50,
      y: groundY,
      width: 40,           // Largeur (inchangée)
      normalHeight: 40,    // Hauteur quand debout
      duckHeight: 20,      // Hauteur quand baissée
      height: 40,          // Hauteur courante (change selon debout/baissée)
      dy: 0,               // Vitesse verticale
      jumpForce: 12,
      gravity: 0.6,
      isJumping: false,
      isDucking: false
    };

    // --- Gestion des entrées clavier ---
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;

      switch (e.code) {
        case 'Space':
        case 'ArrowUp':
          // Saut
          if (!spider.isJumping) {
            spider.dy = -spider.jumpForce;
            spider.isJumping = true;
            spider.isDucking = false; // Au cas où on appuie en même temps
          }
          break;

        case 'ArrowDown':
          // Se baisser seulement si on n'est pas en l'air
          if (!spider.isJumping) {
            spider.isDucking = true;
          }
          break;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (!gameActive) return;

      if (e.code === 'ArrowDown') {
        // Relâcher la touche bas => se relever
        spider.isDucking = false;
      }
    });

    // --- Facteur de difficulté (augmente avec le temps) ---
    function getDifficultyFactor() {
      const survivalTime = (Date.now() - startTime) / 1000;
      // Exemple : on augmente la difficulté linéairement toutes les 30s
      return 1 + survivalTime / 30;
    }

    // --- Initialisation du jeu ---
    function initGame() {
      score = 0;
      obstacles = [];
      lastObstacleTime = Date.now();
      spider.x = 50;
      spider.y = groundY;
      spider.dy = 0;
      spider.isJumping = false;
      spider.isDucking = false;
      spider.height = spider.normalHeight; // Par défaut, debout
      gameActive = true;
      startTime = Date.now();

      // Masquer les boutons
      restartBtn.style.display = 'none';
      homeBtn.style.display = 'none';

      update();
    }

    // --- Création d'obstacle ---
    function spawnObstacle() {
      const difficultyFactor = getDifficultyFactor();
      const size = Math.random() * 20 + 20; // 20 à 40
      const isAirObstacle = Math.random() < 0.5; // 50% de chance d'être en l'air

      const obstacle = {
        x: canvas.width,
        y: 0,
        width: size,
        height: size,
        // On applique la difficulté sur la vitesse
        speed: 6 * difficultyFactor,
        img: obstacleImages[Math.floor(Math.random() * obstacleImages.length)]
      };

      if (!isAirObstacle) {
        // Obstacle au sol
        obstacle.y = groundY + spider.normalHeight - size;
      } else {
        // Obstacle en l'air
        obstacle.y = groundY - 50; // Ajustez selon vos goûts
      }

      obstacles.push(obstacle);
    }

    // --- Boucle d'animation ---
    function update() {
      if (!gameActive) return;

      const difficultyFactor = getDifficultyFactor();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravité + saut
      spider.dy += spider.gravity;
      spider.y += spider.dy;

      // Empêche de traverser le sol
      if (spider.y > groundY) {
        spider.y = groundY;
        spider.dy = 0;
        spider.isJumping = false;
      }

      // Gérer la hauteur selon si on est baissé
      if (!spider.isJumping && spider.isDucking) {
        // Accroupi
        spider.height = spider.duckHeight;
        // On place la partie haute de l'araignée plus bas pour garder le bas au sol
        spider.y = groundY + (spider.normalHeight - spider.height);
      } else {
        // Debout
        spider.height = spider.normalHeight;
        // Si on est sur le sol, s'assurer qu'on se remet bien à la position groundY
        if (!spider.isJumping) {
          spider.y = groundY;
        }
      }

      // Dessin de l'araignée
      ctx.drawImage(spiderImg, spider.x, spider.y, spider.width, spider.height);

      // Génération d'obstacles (avec intervalle réduit par la difficulté)
      const spawnInterval = 1500 / difficultyFactor;
      if (Date.now() - lastObstacleTime > spawnInterval) {
        spawnObstacle();
        lastObstacleTime = Date.now();
      }

      // Mise à jour et dessin des obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= obs.speed;

        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);

        // Sortie de l'écran => suppression + score++
        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
        }

        // Collision rectangulaire
        if (
          spider.x < obs.x + obs.width &&
          spider.x + spider.width > obs.x &&
          spider.y < obs.y + obs.height &&
          spider.y + spider.height > obs.y
        ) {
          gameOver();
          return;
        }
      }

      // Temps de survie
      const currentTime = (Date.now() - startTime) / 1000;

      // Affichage du score et du temps
      ctx.fillStyle = '#000';
      ctx.font = '16px Arial';
      ctx.fillText('Score : ' + score, 10, 20);
      ctx.fillText('Temps : ' + currentTime.toFixed(2) + 's', 10, 40);

      // Meilleur score / temps
      ctx.fillText('Meilleur Score : ' + highScore, canvas.width - 150, 20);
      ctx.fillText('Meilleur Temps : ' + bestTime.toFixed(2) + 's', canvas.width - 160, 40);

      // On boucle
      requestAnimationFrame(update);
    }

    // --- Game Over ---
    function gameOver() {
      gameActive = false;
      const survivalTime = (Date.now() - startTime) / 1000;

      // Mise à jour du meilleur score/temps
      if (score > highScore) highScore = score;
      if (survivalTime > bestTime) bestTime = survivalTime;

      // Écran de fin
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '40px Arial';
      ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);

      // Afficher les boutons
      restartBtn.style.display = 'block';
      homeBtn.style.display = 'block';
    }

    // --- Boutons ---
    restartBtn.addEventListener('click', initGame);
    homeBtn.addEventListener('click', () => {
      // Redirige vers une page d'accueil ou autre
      window.location.href = 'https://candicevialette.github.io/html/public_html/';
    });

    // --- Lancement ---
    initGame();
  </script>
</body>
</html>
