<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5e6d8;
            color: #5a3a29;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fffaf0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #3d2b1f;
        }

        .photos {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .photos img {
            width: 74px;
            height: 60px;
            border: 2px solid #3d2b1f;
            border-radius: 5px;
        }

        .description {
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .cours {
            padding: 10px;
            border: 2px solid #3d2b1f;
            border-radius: 5px;
            background-color: #f9f1e5;
        }

        .cours ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cours li {
            margin: 5px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page d'accueil</h1>
        
        <div class="photos">

            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_html.png" alt="HTML">
        </div>
        
        <div class="description">

        <div class="cours">

   Cours et TP JS</li>
            </ul>
        </div>
    </div>
