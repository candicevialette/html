<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 4 - Zoning</title>
<style> /* 
  Fichier CSS pour l'exercice 4
  Objectif : reproduire le zoning :
    Haut (turquoise), 
    Menu (violet), 
    Milieu (jaune),
    Bas (turquoise)
*/

/* On met le body à 100% de la fenêtre */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* On utilise un conteneur flex en colonne sur le body */
body {
  display: flex;
  flex-direction: column;
}

/* Haut : turquoise, ~10% de la hauteur */
header {
  background-color: #40E0D0; /* turquoise */
  height: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* Menu : violet, ~5% de la hauteur */
nav {
  background-color: purple;
  height: 5%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: bold;
}

/* Milieu : jaune, ~70% de la hauteur */
main {
  background-color: gold;
  flex: 1; /* Pour occuper tout l'espace disponible entre le menu et le bas */
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* Bas : turquoise, ~15% de la hauteur */
footer {
  background-color: #40E0D0;
  height: 15%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
</style>
</head>
<body>
  <a href="https://candicevialette.github.io/html/public_html/TP05/exo2/presentation.html" style="color: inherit; text-decoration: none; font-weight: bold; cursor: pointer;">
    TP01</a>
  <!-- 
    Zones : 
      - Haut (turquoise)
      - Menu (violet)
      - Milieu (jaune)
      - Bas (turquoise)
  -->
  <header>
    Haut
  </header>
  <nav>
    Menu
  </nav>
  <main>
    Milieu
  </main>
  <footer>
    Bas
  </footer>
</body>
</html>
