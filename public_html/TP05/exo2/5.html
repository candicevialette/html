<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>5</title>
  <style>
/* Reset de base */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* On utilise flex pour organiser verticalement : header, nav, main, footer */
body {
  display: flex;
  flex-direction: column;
}

/* Zone du Haut (turquoise) : ~10% de la hauteur */
header {
  background-color: #40E0D0; /* Turquoise */
  height: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* Zone du Menu (violet) : ~5% de la hauteur */
nav {
  background-color: purple;
  height: 5%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: bold;
}

/* Zone principale (grid 2x2) : prend tout l'espace restant */
main {
  flex: 1; /* occupe l'espace disponible verticalement */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Conteneur 2x2 pour A, B, C, D */
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr; /* 2 colonnes de taille égale */
  grid-template-rows: 1fr 1fr;    /* 2 lignes de taille égale */
  width: 80%;
  height: 80%;
  gap: 10px; /* Espace entre les zones */
}

/* Styles communs aux 4 zones */
.grid-container > div {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.2rem;
  color: #000;
}

/* Zone A (turquoise) */
.zoneA {
  background-color: #40E0D0;
}

/* Zone B (jaune-orangé) */
.zoneB {
  background-color: #DAA520; /* GoldenRod */
}

/* Zone C (violet clair) */
.zoneC {
  background-color: #C8A2C8; /* Lavender-ish */
}

/* Zone D (bleu) */
.zoneD {
  background-color: blue;
  color: #fff;
}

/* Zone du Bas (turquoise) : ~10% de la hauteur */
footer {
  background-color: #40E0D0;
  height: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
</style>
</head>
<body>
   <a href="https://candicevialette.github.io/html/public_html/TP05/exo2/presentation.html" style="color: inherit; text-decoration: none; font-weight: bold; cursor: pointer;">Retour au TP 05</a>
  <!-- 
    Zoning :
      - Haut (turquoise)
      - Menu (violet)
      - 4 zones au milieu (A, B, C, D) en 2x2
      - Bas (turquoise)
  -->

  <!-- Zone du Haut -->
  <header>
    Haut
  </header>

  <!-- Zone du Menu -->
  <nav>
    Menu
  </nav>

  <!-- Conteneur principal pour A, B, C, D -->
  <main>
    <div class="grid-container">
      <div class="zoneA">A</div>
      <div class="zoneB">B</div>
      <div class="zoneC">C</div>
      <div class="zoneD">D</div>
    </div>
  </main>

  <!-- Zone du Bas -->
  <footer>
    Bas
  </footer>
</body>
</html>
