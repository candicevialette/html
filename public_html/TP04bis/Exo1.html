<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Exercice 1 – Tableau simple</title>
  <style>table {
  border-collapse: collapse;
  width: 50%;
  margin: 20px auto;
  font-family: Arial, sans-serif;
}
caption {
  font-size: 1.2em;
  margin-bottom: 10px;
  font-weight: bold;
}
th, td {
  border: 1px solid #333;
  padding: 8px;
  text-align: center;
}
a {
  text-decoration: none;
  color: #0066cc;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <a href="https://candicevialette.github.io/html/public_html/TP04bis/presentation.html"> Retour au TP04</a>
  <table>
    <caption>Emploi du temps</caption>
    <thead>
      <tr>
        <th>Jour</th>
        <th>Activité</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lundi</td>
        <td>
          <a href="http://www.education.gouv.fr/pid25058/le-calendrier-scolaire.html" title="Voir le calendrier scolaire">
            Mathématiques
          </a>
        </td>
      </tr>
      <tr>
        <td>Mardi</td>
        <td>
          <a href="http://www.education.gouv.fr/pid25058/le-calendrier-scolaire.html" title="Voir le calendrier scolaire">
            Français
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
