<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours et TP CSS</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5e4c3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            color: #5e3d1e;
        }

        header a {
            text-decoration: none;
            color: #5e3d1e;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #d2691e;
        }

       .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .images img {
            width: 80px;
            height: auto;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        .description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .course-list, .tp-list {
            background-color: #ffffff;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .course-list h2, .tp-list h2 {
            text-align: center;
            color: #5e3d1e;
            margin-bottom: 10px;
        }

        .course-list ul, .tp-list ul {
            list-style: decimal inside;
            padding: 0;
            margin: 0;
        }

        .course-list li, .tp-list li {
            margin: 8px 0;
            color: #5e3d1e;
        }

        .course-list a, .tp-list a {
            text-decoration: none;
            color: #5e3d1e;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .course-list a:hover, .tp-list a:hover {
            color: #d2691e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cours et TP sur le CSS</h1>
        <a href="https://candicevialette.github.io/html/public_html/index.html">Retour Accueil</a>
    </header>

    <div class="image-container">
        <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_css.png" >
    </div>

    <div class="course-list">
        <h2>Liste des cours</h2>
        <ul>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/Introduction.html">Introduction</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/Lesvariables.html">Les variables</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/LesbasesCSS.html">Les bases du CSS</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/Lesstructures1.html">Les structures de contrôles - Partie 1</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/Lesstructures2.html">Les structures de contrôles - Partie 2</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/Lesfonctions.html">Les fonctions</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/Lestableaux.html">Les tableaux</a></li>
        </ul>
    </div>

    <div class="tp-list">
        <h2>TP</h2>
        <ul>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/tp1.html">TP3</a></li>
            <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/tp2.html">TP4</a></li>
        </ul>
    </div>
</body>
</html>
