<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de l'araignée - Obligation de se baisser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f7f7f7;
      font-family: sans-serif;
    }
    #instructions {
      text-align: center;
      margin: 10px 0;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #000;
    }
    .btn {
      display: none;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <h2>Jeu de l'araignée</h2>
    <p>
      - Flèche haut ou barre d’espace : Sauter<br>
      - Flèche bas : Se baisser <br>
      - Les obstacles deviennent de plus en plus rapides et fréquents avec le temps<br>
      Bonne chance !
    </p>
  </div>

  <canvas id="gameCanvas" width="1200" height="400"></canvas>
  
  <!-- Boutons -->
  <button id="homeBtn" class="btn">Accueil</button>
  <button id="restartBtn" class="btn">Recommencer</button>

  <script>
    // --- Récupération des éléments ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const homeBtn = document.getElementById('homeBtn');
    const restartBtn = document.getElementById('restartBtn');

    // --- Chargement des images ---
    const spiderImg = new Image();
    spiderImg.src = 'araignee.png'; // Image du personnage

    const obstacleImg1 = new Image();
    obstacleImg1.src = 'obstacle.png'; // Image obstacle (utilisée pour les obstacles bas)
    const obstacleImg2 = new Image();
    obstacleImg2.src = 'ombrage.png';   // Image obstacle (utilisée pour les obstacles hauts)

    // On utilise les deux images dans les deux cas, pour varier visuellement
    const obstacleImages = [obstacleImg1, obstacleImg2];

    // --- Variables globales et paramètres agrandis ---
    const groundY = 300; // Niveau de départ (position où l'araignée se place)
    let score, obstacles, lastObstacleTime, gameActive;
    let highScore = 0;    // Meilleur score
    let bestTime = 0;     // Meilleur temps de survie
    let startTime = 0;    // Pour mesurer le temps de survie

    // Configuration du personnage agrandi
    const spider = {
      x: 100,
      y: groundY,
      width: 80,
      normalHeight: 80, // Hauteur quand debout
      duckHeight: 40,   // Hauteur quand baissée
      height: 80,       // Hauteur actuelle
      dy: 0,
      jumpForce: 16,
      gravity: 0.8,
      isJumping: false,
      isDucking: false
    };

    // --- Gestion du clavier ---
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      switch (e.code) {
        case 'Space':
        case 'ArrowUp':
          // Saut (interdit si déjà en l’air)
          if (!spider.isJumping) {
            spider.dy = -spider.jumpForce;
            spider.isJumping = true;
            spider.isDucking = false;
          }
          break;
        case 'ArrowDown':
          // Se baisser : on déplace l’araignée vers le bas et on réduit sa hauteur
          if (!spider.isJumping) {
            spider.isDucking = true;
          }
          break;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (!gameActive) return;
      if (e.code === 'ArrowDown') {
        // Relâchement de la touche bas => se relever
        spider.isDucking = false;
      }
    });

    // --- Facteur de difficulté (augmente avec le temps) ---
    function getDifficultyFactor() {
      const survivalTime = (Date.now() - startTime) / 1000;
      return 1 + survivalTime / 30; // Augmentation linéaire
    }

    // --- Initialisation du jeu ---
    function initGame() {
      score = 0;
      obstacles = [];
      lastObstacleTime = Date.now();
      spider.x = 100;
      spider.y = groundY;
      spider.dy = 0;
      spider.isJumping = false;
      spider.isDucking = false;
      spider.height = spider.normalHeight; // Par défaut, debout
      gameActive = true;
      startTime = Date.now();

      restartBtn.style.display = 'none';
      homeBtn.style.display = 'none';

      update();
    }

    // --- Création d'obstacle avec deux types : "low" et "high" ---
    function spawnObstacle() {
      const difficultyFactor = getDifficultyFactor();
      // Définir aléatoirement le type d'obstacle
      const obstacleType = Math.random() < 0.5 ? 'low' : 'high';
      let obstacle = {
        x: canvas.width,
        speed: 8 * difficultyFactor,
        img: obstacleImages[Math.floor(Math.random() * obstacleImages.length)]
      };

      if (obstacleType === 'low') {
        // Obstacle bas (au sol) à éviter en sautant
        const size = Math.random() * 20 + 30; // Taille entre 30 et 50
        obstacle.width = size;
        obstacle.height = size;
        // Positionné de façon à ce qu'il touche le sol (la partie basse de l'obstacle est à 300+80 = 380)
        obstacle.y = groundY + spider.normalHeight - size;
      } else {
        // Obstacle haut (à éviter en se baissant)
        // Pour forcer à se baisser, on fixe une hauteur faible pour l'obstacle
        obstacle.width = Math.random() * 20 + 30; // Entre 30 et 50
        obstacle.height = 30; // Hauteur fixe
        // Positionné de façon à bloquer la zone quand l'araignée est debout
        obstacle.y = groundY;
      }

      obstacles.push(obstacle);
    }

    // --- Boucle d'animation ---
    function update() {
      if (!gameActive) return;
      const difficultyFactor = getDifficultyFactor();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gravité et saut
      spider.dy += spider.gravity;
      spider.y += spider.dy;

      // Empêcher de descendre sous le "sol"
      if (spider.y > groundY) {
        spider.y = groundY;
        spider.dy = 0;
        spider.isJumping = false;
      }

      // Gérer la position et la taille pour le ducking
      if (!spider.isJumping && spider.isDucking) {
        // Pour se baisser, on déplace l'araignée vers le bas
        spider.height = spider.duckHeight;
        // On fixe le bas de l'araignée à groundY + normalHeight
        spider.y = groundY + (spider.normalHeight - spider.duckHeight);
      } else {
        // En position debout
        spider.height = spider.normalHeight;
        if (!spider.isJumping) {
          spider.y = groundY;
        }
      }

      // Dessiner l'araignée
      ctx.drawImage(spiderImg, spider.x, spider.y, spider.width, spider.height);

      // Générer les obstacles avec un intervalle qui diminue avec la difficulté
      const spawnInterval = 2000 / difficultyFactor;
      if (Date.now() - lastObstacleTime > spawnInterval) {
        spawnObstacle();
        lastObstacleTime = Date.now();
      }

      // Mise à jour et dessin des obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        obs.x -= obs.speed;

        ctx.drawImage(obs.img, obs.x, obs.y, obs.width, obs.height);

        // Si l'obstacle sort de l'écran, on le supprime et on incrémente le score
        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          score++;
        }

        // Détection de collision
        if (
          spider.x < obs.x + obs.width &&
          spider.x + spider.width > obs.x &&
          spider.y < obs.y + obs.height &&
          spider.y + spider.height > obs.y
        ) {
          gameOver();
          return;
        }
      }

      // Calcul du temps de survie
      const currentTime = (Date.now() - startTime) / 1000;

      // Affichage du score et du temps
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText('Score : ' + score, 10, 30);
      ctx.fillText('Temps : ' + currentTime.toFixed(2) + 's', 10, 60);
      ctx.fillText('Meilleur Score : ' + highScore, canvas.width - 220, 30);
      ctx.fillText('Meilleur Temps : ' + bestTime.toFixed(2) + 's', canvas.width - 220, 60);

      requestAnimationFrame(update);
    }

    // --- Game Over ---
    function gameOver() {
      gameActive = false;
      const survivalTime = (Date.now() - startTime) / 1000;
      if (score > highScore) highScore = score;
      if (survivalTime > bestTime) bestTime = survivalTime;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '40px Arial';
      ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);

      restartBtn.style.display = 'block';
      homeBtn.style.display = 'block';
    }

    // --- Boutons ---
    restartBtn.addEventListener('click', initGame);
    homeBtn.addEventListener('click', () => {
      window.location.href = 'https://candicevialette.github.io/html/public_html/';
    });

    // --- Lancement ---
    initGame();
  </script>
</body>
</html>
