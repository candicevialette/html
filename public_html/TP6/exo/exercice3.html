<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercice 3 : Validation de saisie</title>
  <link rel="stylesheet" href="https://candicevialette.github.io/html/public_html/style.css">
</head>
<body>
  <a href=" https://candicevialette.github.io/html/public_html/TP6/presentation"> Retour au TP06 </a>
    <h1>Validation de la saisie</h1>
    <label for="x">Entrez la valeur de X (positif) :</label>
    <input type="number" id="x"><br>
    <label for="y">Entrez la valeur de Y (positif) :</label>
    <input type="number" id="y"><br>
    <button onclick="validerEtCalculer()">Calculer</button>
    <p id="result"></p>

    <script>
        function validerEtCalculer() {
            var x = parseInt(document.getElementById('x').value);
            var y = parseInt(document.getElementById('y').value);
            if (isNaN(x) || isNaN(y) || x < 0 || y < 0) {
                document.getElementById('result').innerText = "Veuillez entrer des nombres positifs.";
            } else {
                document.getElementById('result').innerText = "La surface du rectangle est : " + (x * y);
            }
        }
    </script>
</body>
</html>
