<style>  
    a.custom-link {
    color: #873600; /* Couleur normale */
    text-decoration: none; /* Supprime le soulignement par défaut */
    transition: transform 0.3s ease; /* Animation fluide pour l'agrandissement */
    cursor: pointer; /* Change le curseur en main */
    display: inline-block; /* Nécessaire pour la transformation */
}

a.custom-link:hover {
    color: #a54800; /* Couleur légèrement plus claire au survol (optionnel) */
}

a.custom-link:active {
    color: #873600; /* Couleur pendant le clic */
    transform: scale(1.1); /* Agrandissement de 10% */
}
