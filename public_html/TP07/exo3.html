<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 3</title>
  <style>
    /* Style global de la page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    a {
      display: inline-block;
      margin-bottom: 20px;
    }

    /* Conteneur général pour chaque compte à rebours */
    .countdown-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Espace entre les blocs */
      background-color: #ccff99; /* Couleur de fond vert clair */
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px; /* Espace entre les deux compteurs */
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Chaque bloc (jours, heures, minutes, secondes) */
    .countdown-box {
      background-color: #ffffff;
      color: #6b3f0b; /* Couleur du texte (marron) */
      text-align: center;
      padding: 15px 25px;
      border-radius: 5px;
      width: 80px; /* Largeur fixe pour harmoniser l'affichage */
    }

    /* Le nombre (jours, heures, etc.) */
    .countdown-number {
      font-size: 2em;
      font-weight: bold;
    }

    /* Le label (Days, Hours, Minutes, etc.) */
    .countdown-label {
      font-size: 0.8em;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <a href="https://candicevialette.github.io/html/public_html/TP07/presentation.html">
    Retour au TP07
  </a>
  <h1>Exercice 3 : Compte à rebours</h1>
  <h2>Prochaine lune</h2>
  <!-- Premier compte à rebours -->
  <div class="countdown-container">
    <div class="countdown-box">
      <div class="countdown-number" id="days1">00</div>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="hours1">00</div>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="minutes1">00</div>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="seconds1">00</div>
      <span class="countdown-label">Seconds</span>
    </div>
     <div><img src="https://candicevialette.github.io/html/public_html/TP07/lune.png"
         alt="Pleine lune" width="200"></dive>
  </div>
<h2>Prochaine fête des mères</h2>
  <!-- Deuxième compte à rebours -->
  <div class="countdown-container">
    <div class="countdown-box">
      <div class="countdown-number" id="days2">00</div>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="hours2">00</div>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="minutes2">00</div>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-box">
      <div class="countdown-number" id="seconds2">00</div>
      <span class="countdown-label">Seconds</span>
    </div>
    <div><img src="https://candicevialette.github.io/html/public_html/TP07/fleur.png"
         alt="Bouquet de fleurs" width="200"></dive>
  </div>

  <div>
   
  </div>

  <script>
    // ----- PREMIER COMPTE À REBOURS -----
    var fullMoonDate1 = new Date("2025-04-13T02:22:00"); 

    function updateCountdown1() {
      var now = new Date();
      var diff = fullMoonDate1 - now;

      if (diff <= 0) {
        document.getElementById('days1').textContent = "0";
        document.getElementById('hours1').textContent = "0";
        document.getElementById('minutes1').textContent = "0";
        document.getElementById('seconds1').textContent = "0";
        return;
      }

      var days = Math.floor(diff / (1000 * 60 * 60 * 24));
      var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days1').textContent = (days < 10 ? "0" + days : days);
      document.getElementById('hours1').textContent = (hours < 10 ? "0" + hours : hours);
      document.getElementById('minutes1').textContent = (minutes < 10 ? "0" + minutes : minutes);
      document.getElementById('seconds1').textContent = (seconds < 10 ? "0" + seconds : seconds);
    }

    // Lance la mise à jour toutes les secondes
    setInterval(updateCountdown1, 1000);
    updateCountdown1();


    // ----- DEUXIÈME COMPTE À REBOURS -----
    var fullMoonDate2 = new Date("2025-05-25T00:00:00"); 

    function updateCountdown2() {
      var now = new Date();
      var diff = fullMoonDate2 - now;

      if (diff <= 0) {
        document.getElementById('days2').textContent = "0";
        document.getElementById('hours2').textContent = "0";
        document.getElementById('minutes2').textContent = "0";
        document.getElementById('seconds2').textContent = "0";
        return;
      }

      var days = Math.floor(diff / (1000 * 60 * 60 * 24));
      var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days2').textContent = (days < 10 ? "0" + days : days);
      document.getElementById('hours2').textContent = (hours < 10 ? "0" + hours : hours);
      document.getElementById('minutes2').textContent = (minutes < 10 ? "0" + minutes : minutes);
      document.getElementById('seconds2').textContent = (seconds < 10 ? "0" + seconds : seconds);
    }

    // Lance la mise à jour toutes les secondes
    setInterval(updateCountdown2, 1000);
    updateCountdown2();
  </script>
</body>
</html>
