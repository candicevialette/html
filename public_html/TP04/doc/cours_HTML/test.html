<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #000; /* Carré autour du titre */
        }

       .images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border: 2px solid #000; /* Carré autour du groupe d'images */
            padding: 10px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #000; /* Carré autour de la description */
        }
        .list {
            border: 2px solid #000; /* Carré autour de la liste */
            padding: 10px;
            text-align: left;
        }
        .list a {
            text-decoration: none; /* Supprime le soulignement des liens */
            color: #000; /* Couleur initiale du lien */
            font-size: 16px; /* Taille de base du texte */
            transition: all 0.3s ease; /* Ajout d'une transition pour les effets */
        }
        .list a:hover {
            color: #007BFF; /* Change la couleur lorsqu'on survole */
            font-size: 18px; /* Agrandit légèrement le texte */
            cursor: pointer; /* Change le curseur en main */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cours</div>
        <div class="images">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_js.png" >
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_css.png" alt="Image 2">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_html.png" alt="Image 3">
        </div>
        <div class="description">
            Bienvenue sur l'arborescence des cours du second semestre. Vous retrouverez ici les différents liens sur les cours et TP HTML, CSS et Java-Script 
        </div>
        <div class="list">
            <ol>
                <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_CSS/cours.html">
   Cours et TP CSS</li></li>
                <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_HTML/cours.html">
   Cours et TP HTML</li>l</li>
                <li><a href="https://candicevialette.github.io/html/public_html/TP04/doc/cours_JS/cours.html">
   Cours et TP Java Script</li></li>
            </ol>
        </div>
    </div>
</body>
</html>
