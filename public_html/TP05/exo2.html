<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2</title>
    <link rel="stylesheet" href="https://candicevialette.github.io/html/public_html/style.css">
    <style>
      /* Entête de page */
.entete {
  border: 1px solid #000;
  padding: 10px;
}

/* Zone supérieure avec menu et recherche */
.top-bar {
  overflow: hidden;
}
.menu1 {
  float: left;
  border: 1px solid blue;
  padding: 5px;
  height: 30px;
  margin: 1px;
}
.recherche {
  float: right;
  border: 1px solid red;
  padding: 5px;
  height: 30px;
  margin: 1px;
}

/* Zone du logo et de l’annonce */
.logo-pub {
  clear: both;
  border: 1px solid blueviolet;
  padding: 5px;
  margin: 1px;
}
.logo, .emploi {
  display: inline-block;
  border: 1px solid;
  padding: 5px;
  margin: 1px;
}
.logo {
  border-color: chocolate;
}
.emploi {
  border-color: chartreuse;
}

/* Second menu */
.menu2 {
  border: 1px solid blue;
  padding: 5px;
  margin: 1px;
}

/* Zone principale */
.main {
  background-color: cadetblue;
  height: 400px;  /* hauteur fixe pour conserver les proportions */
  padding: 10px;
  margin-top: 5px;
}

/* Pied de page */
.pied-page {
  background-color: chartreuse;
  height: 50px;
  padding: 5px;
  margin-top: 5px;
  border: 1px solid #000;
}

    </style>
  </head>
  <body>
    <header class="entete">
      <div class="top-bar">
        <nav class="menu1">Menu 1</nav>
        <form class="recherche">
          <input type="text" placeholder="Recherche">
          <input type="submit" value="Ok">
        </form>
      </div>
      <div class="logo-pub">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <div class="emploi">Emploi</div>
      </div>
      <nav class="menu2">Menu 2</nav>
    </header>
    
    <section class="main">
      <article>
        Contenu principal et architecture du site.
      </article>
    </section>
    
    <footer class="pied-page">
      Pied de page
    </footer>
  </body>
</html>
