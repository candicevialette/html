<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000; /* Bordure autour du conteneur principal */
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #000; /* Carré autour du titre */
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border: 2px solid #000; /* Carré autour du groupe d'images */
            padding: 10px;
        }
        .images img {
            width: 74px;
            height: 60px;
            background-color: #ccc;
            border: 1px solid #000; /* Carré autour de chaque image */
        }
        .description {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #000; /* Carré autour de la description */
        }
        .list {
            border: 2px solid #000; /* Carré autour de la liste */
            padding: 10px;
            text-align: left;
        }
        h1 {
    font-size: 3em;
    font-weight: bold;
    margin-top: 20px;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 30px;
    color: #8a5738;
}
        button {
    background-color: #8a5738;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #d2691e;
    transform: scale(1.1);
}
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 74px;
            height: 60px;
            background-color: #ccc;
            border: 1px solid #999;
        }

        .course-list, .tp-list {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .course-list ul, .tp-list ul {
            list-style: none;
            padding: 0;
        }

        .course-list li, .tp-list li {
            margin: 5px 0;
        }

        .course-list a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .course-list a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cours</div>
        <div class="images">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_js.png" >
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_css.png" alt="Image 2">
            <img src="https://candicevialette.github.io/html/public_html/TP04/images/image_html.png" alt="Image 3">
        </div>
        <div class="description">
            Descriptif du cours
        </div>
        <div class="list">
            <ol>
                <li>COURS ET TP HTML</li>
                <li>COURS ET TP CSS</li>
                <li>COURS ET TP JS</li>
            </ol>
        </div>
    </div>
</body>
</html>
