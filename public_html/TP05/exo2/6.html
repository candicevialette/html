<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>6</title>
  <style>/* 
  Exercice 2
  - zone du haut (violet)
  - menu (bleu)
  - grille de 16 zones (PZ1 à PZ16) en 4x4
  - zone du bas (gris/rose)
*/

/* Reset */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* On organise le body en colonne : header, nav, main, footer */
body {
  display: flex;
  flex-direction: column;
}

/* Zone du haut (violet) : ~10% */
header {
  background-color: #800080; /* Violet */
  height: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: bold;
}

/* Menu (bleu) : ~5% */
nav {
  background-color: #0000FF; /* Bleu */
  height: 5%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-weight: bold;
}

/* Main : prend le reste de l'espace pour la grille */
main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Grille 4x4 */
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 colonnes égales */
  grid-template-rows: repeat(4, 1fr);    /* 4 lignes égales */
  width: 80%;
  height: 80%;
  gap: 10px; /* Espace entre les blocs */
}

/* Style commun à tous les PZ */
.grid-container > div {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  color: #000;
}

/* Couleurs variées pour distinguer les zones */
.pz1  { background-color: #FF0000; /* Rouge */    color: #fff; }
.pz2  { background-color: #FF0000; /* Rouge */    color: #fff; }
.pz3  { background-color: #FFA500; /* Orange */   }
.pz4  { background-color: #FFA500; /* Orange */   }
.pz5  { background-color: #FFD700; /* Or */       }
.pz6  { background-color: #FFD700; /* Or */       }
.pz7  { background-color: #DAA520; /* GoldenRod */ }
.pz8  { background-color: #DAA520; /* GoldenRod */ }
.pz9  { background-color: #008000; /* Vert */     color: #fff; }
.pz10 { background-color: #008000; /* Vert */     color: #fff; }
.pz11 { background-color: #A52A2A; /* Marron */   color: #fff; }
.pz12 { background-color: #A52A2A; /* Marron */   color: #fff; }
.pz13 { background-color: #CD5C5C; /* IndianRed */ }
.pz14 { background-color: #CD5C5C; /* IndianRed */ }
.pz15 { background-color: #800000; /* Marron foncé */ color: #fff; }
.pz16 { background-color: #800000; /* Marron foncé */ color: #fff; }

/* Zone du bas (gris/rose) : ~10% */
footer {
  background-color: #d3d3d3; /* Gris clair */
  height: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
</style>
</head>
<body>
  <a href="https://candicevialette.github.io/html/public_html/TP05/exo2.html" style="color: inherit; text-decoration: none; font-weight: bold; cursor: pointer;">Retour au TP05</a>
  <!-- 
    Zoning :
      - zone du haut (violet)
      - menu (bleu)
      - grille de PZ1 à PZ16 (4x4)
      - zone du bas (gris/rose)
  -->

  <!-- Zone du haut -->
  <header>
    zone du haut
  </header>

  <!-- Menu (barre bleue) -->
  <nav>
    menu
  </nav>

  <!-- Grille 4x4 (PZ1 à PZ16) -->
  <main>
    <div class="grid-container">
      <div class="pz1">PZ1</div>
      <div class="pz2">PZ2</div>
      <div class="pz3">PZ3</div>
      <div class="pz4">PZ4</div>
      <div class="pz5">PZ5</div>
      <div class="pz6">PZ6</div>
      <div class="pz7">PZ7</div>
      <div class="pz8">PZ8</div>
      <div class="pz9">PZ9</div>
      <div class="pz10">PZ10</div>
      <div class="pz11">PZ11</div>
      <div class="pz12">PZ12</div>
      <div class="pz13">PZ13</div>
      <div class="pz14">PZ14</div>
      <div class="pz15">PZ15</div>
      <div class="pz16">PZ16</div>
    </div>
  </main>

  <!-- Zone du bas -->
  <footer>
    Zone du bas
  </footer>
</body>
</html>
